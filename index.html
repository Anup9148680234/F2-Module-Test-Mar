<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <h3>Student Management CRUD</h3>
            <div class="Input_boxes">
              <input type="text" class="form-control" placeholder="Name" id="name">
              <input type="email" class="form-control" placeholder="Email" id="email">
              <input type="gpa" class="form-control" placeholder="GPA" id="gpa">
              <br>
              <input type="age" class="form-control" placeholder="Age" id="age">
              <input type="degree" class="form-control" placeholder="Degree" id="degree">
              <br>
              <button type="button" id="addUser">Add Student</button>
            </div>

            <div class="search-div">
                <input type="search" class="form-control" placeholder="Search By Name, Email or Degree (Please refresh before Searching)" id="search" >
             </div>


            <div class="display_table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">GPA</th>
                    <th scope="col">Degree</th>
                  </tr>
                </thead>
                <tbody id="records">

                </tbody>
              </table>
            </div>

</body>
</html>
